<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8b90b;
            background-image: url(bg2.jpg);
        }
        .payment-form {
            margin: 50px auto;
            width: 360px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 290px;
            height: 100%;
            background: transparent;
            font-size: 16px;
            color: black; 
            padding: 20px 45px 20px 20px;    
            border: 2px solid black;
            border-radius: 40px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            border-radius: 40px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            border-radius: 40px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 40px;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            border-radius: 40px;
        }
        header {
            background-color: #070707;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #delivery {
    width: 290px;
    height: 100%;
    background: transparent;
    font-size: 16px;
    color: black; 
    padding: 20px 45px 20px 20px;    
    border: 2px solid black;
    border-radius: 40px;
    pointer-events: none; /* Membuat input tidak dapat diubah */
    cursor: not-allowed; /* Mengubah kursor menjadi tidak dapat diubah */
    text-align: center;
}

        .nav-links {
            margin: 0;
            padding: 0;
            list-style: none;
            display: inline-block;
        }
        .nav-links li {
            display: inline-block;
            margin-right: 20px;
            display: inline-block;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f8b90b;
        }


        .main-content {
            text-align: center;
            padding: 120px 15px 60px;
        }

        .site-title {
            margin: 0 0 10px;
            font-size: 48px;
            color: white;
        }

        .site-subtitle {
            margin: 0 0 20px;
            font-size: 24px;
            color: white;
        }

        .site-description {
            margin-bottom: 40px;
            font-size: 18px;
            color: white;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffc402;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            border-radius: 40px;
        }

        .btn:hover {
            background-color: #ffc402;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <ul class="nav-links">
                <li><a href="loginprofil.html">HOME</a></li>
                <li><a href="categoriespage.html">CATEGORIES</a></li>
                <li><a href="storepage.html">STORE</a></li>
                <!-- <li><a href="cartpage.html">CART</a></li> -->
                <li><a href="paymentpage.html">PAYMENT</a></li>
                <li><a href="history.html">HISTORY</a></li>
                <li><a href="statusbooking.html">STATUS</a></li>
            </ul>
        </div>
    </header>
    <div class="payment-form">
        <h2>Payment Details</h2><br>
        <form id="paymentForm">
            <label for="TypePembayaran">Payment Type:</label>
            <select id="TypePembayaran" name="TypePembayaran" required onchange="showLogo()">
                <option value="">Select Payment Type</option>
                <option value="dana">Dana</option>
                <option value="gopay img src="gopayx.png">Gopay</option>
                <option value="shopeepay">Shopeepay</option>
                <option value="cod">Cash</option>
            </select>  
        <label for="delivery">Delivery:</label>
        <input type="text" id="delivery" name="delivery" value="Pick Up" readonly>
        </select>
        <label for="address">Location:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        <label for="kapanAmbil">Date/Time:</label>
        <input type="datetime-local" id="kapanAmbil" name="kapanAmbil" required><br>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" required>
        <a href="paymentsuccess.html" class="submit">Submit Payment</a>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    function showLogo() {
            var selectedPayment = document.getElementById("TypePembayaran").value;
            var logos = document.getElementsByClassName("payment-logo");
            for (var i = 0; i < logos.length; i++) {
                logos[i].style.display = "none";
            }
            if (selectedPayment !== "") {
                var logo = document.getElementById(selectedPayment + "Logo");
                logo.style.display = "inline-block";
            }
        }

    
    $(document).ready(function() {
        $("#paymentForm").submit(function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const address = formData.get("address");
            const kapanAmbil = formData.get("kapanAmbil");
            const notes = formData.get("notes");
            const TypePembayaran = formData.get("TypePembayaran");

            if (!address || !kapanAmbil || !notes || !TypePembayaran) {
                alert("Please fill in all required fields.");
                return;
            }

            setTimeout(function() {
                alert("Payment successful!");
                $("#paymentForm")[0].reset();
            }, 2000);

            setTimeout(function(){
            window.location.href = "webpaymentsuccess.html";
        }, 1000);
        });
    });
</script>

</body>
</html>
