<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(bg2.jpg);
        }
        header {
            background-color: #070707;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav-links {
            margin: 0;
            padding: 0;
            list-style: none;
            display: inline-block;
        }
        .nav-links li {
            display: inline-block;
            margin-right: 20px;
            display: inline-block;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f8b90b;
        }

        .container {
            margin-top: 50px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        h1 {
            text-align: center;
            margin: 40px 40px;
            color: #ffffff;
        }
        th {
            background-color: #ffc402;
            color: #fff;
            font-weight: bold;
        
        }
        .modal-header {
            border-bottom: none;
            background-color: #070770;
            color: #fff;
        }
        .modal-title {
            font-weight: bold;
        }
        .btn-info {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }
        .btn-info:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table {
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .table td, .table th {
            border-top: none;
            font-size: 14px;
        }
        .table th {
            vertical-align: middle;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ffc402;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #ffd633;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <ul class="nav-links">
                <li><a href="loginprofil.html">HOME</a></li>
                <li><a href="categoriespage.html">CATEGORIES</a></li>
                <li><a href="storepage.html">STORE</a></li>
               <!-- <li><a href="cartpage.html">CART</a></li> -->
                <li><a href="paymentpage.html">PAYMENT</a></li>
                <li><a href="history.html">HISTORY</a></li>
                <li><a href="statusbooking.html">STATUS</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1><strong>History Booking</strong></h1>
        <table id="orderTable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Order Number</th>
                    <th>Date/Time</th>
                    <th>Customer's Name</th>
                    <th>Total Payment</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data pemesanan akan dimasukkan di sini secara dinamis menggunakan JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailModalLabel">Detail Pemesanan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
                    <p><strong>Date/Time:</strong> <span id="orderDate"></span></p>
                    <p><strong>Customer's Name:</strong> <span id="customerName"></span></p>
                    <p><strong>Total Payment:</strong> <span id="totalAmount"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Data pemesanan (contoh, bisa diganti dengan data dari server)
        const orders = [
            { orderNumber: '001', orderDate: '2024-02-21', customerName: 'John Doe', totalAmount: 'Rp 25.000' },
            { orderNumber: '002', orderDate: '2024-02-22', customerName: 'Jane Smith', totalAmount: 'Rp 17.000' },
            // Data pemesanan lainnya...
        ];

        // Fungsi untuk menampilkan data pemesanan pada tabel
        function displayOrders() {
            const tbody = document.querySelector('#orderTable tbody');
            tbody.innerHTML = ''; // Kosongkan isi tbody

            orders.forEach(order => {
                const row = `
                    <tr>
                        <td>${order.orderNumber}</td>
                        <td>${order.orderDate}</td>
                        <td>${order.customerName}</td>
                        <td>${order.totalAmount}</td>
                        <td><button class="btn btn-info btn-sm" onclick="showOrderDetail('${order.orderNumber}')">Detail</button></td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Fungsi untuk menampilkan detail pemesanan dalam modal
        function showOrderDetail(orderNumber) {
            const order = orders.find(order => order.orderNumber === orderNumber);

            // Mengisi data pada modal dengan detail pemesanan yang dipilih
            document.getElementById('orderNumber').textContent = order.orderNumber;
            document.getElementById('orderDate').textContent = order.orderDate;
            document.getElementById('customerName').textContent = order.customerName;
            document.getElementById('totalAmount').textContent = order.totalAmount;

            // Menampilkan modal
            $('#orderDetailModal').modal('show');
        }

        // Memanggil fungsi untuk menampilkan data pemesanan saat halaman dimuat
        window.onload = () => {
            displayOrders();
        };
    </script>
</body>
</html>
